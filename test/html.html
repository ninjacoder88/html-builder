<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>HTML Builder</title>
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap-5.1.3.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>HTML Builder</h1>
      <form id="form1">
        <div class="mb-3">
          <label>Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label>Quantity</label>
          <select class="form-control">
            <option>Option 1</option>
            <option>Option 2</option>
          </select>
        </div>
        <div class="mb-3">
          <label>Notes</label>
          <textarea class="form-control"></textarea>
        </div>
      </form>
      <button type="button" class="btn btn-primary">Load</button>
      <hr />
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>123 Fake St</td>
          </tr>
        </tbody>
      </table>
      <hr />
      <p></p>
      <br />
      <a href="#">Click Here</a>
      <br />
      <img src="images/transparent-ninjasoft-nuget.png" />
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
    <script type="text/javascript" src="js/lib/jquery-3.6.0.min.js" />
    <script type="text/javascript" src="js/lib/bootstrap.bundle-5.1.3.min.js" />
  </body>
</html>
